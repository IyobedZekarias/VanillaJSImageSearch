<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vanilla JS Image Search</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" >
</head>
<body>
	<h1>🍦 JS Image Search</h1>
	<form id='inputs'>
		<label for="searchTerm">Enter the SOL (Mars day) you want to search for</label></br>
		<input class="u-full-width" type="text" id="searchTerm" name="searchTerm">
		<button type="submit"> Search </button>
	</form>
	<img id="loadingimage" src="loading.gif">
	<section class="images"></section>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
